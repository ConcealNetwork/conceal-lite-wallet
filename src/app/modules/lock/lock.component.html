<div class="loading" *ngIf="isLoading">
  <app-loader [isLoading]="isLoading"></app-loader>
</div>

<div *ngIf="isLoggedIn" class="container" @enterAnimation>
  <h1 class="title" fxLayout="column" fxLayoutAlign="center center">{{ 'PAGES.LOCK.TITLE' | translate }}</h1>
  <div fxLayout="column" fxLayoutAlign="center center">
    <div fxLayout="column" class="subtitle">Enter Passcode</div>
    <div fxLayout="row" class="pin">
      <button mat-fab color="primary"></button>
      <button mat-fab color="primary"></button>
      <button mat-fab color="primary"></button>
      <button mat-fab color="primary"></button>
      <button mat-fab color="primary"></button>
    </div>
    <div fxLayout="column" class="lockbox" fxLayoutAlign="center">
      <div class="split" fxLayoutAlign="space-around center">
        <button mat-fab color="primary">1</button>
        <button mat-fab color="primary">2</button>
        <button mat-fab color="primary">3</button>
      </div>
      <div class="split" fxLayoutAlign="space-around center">
        <button mat-fab color="primary">4</button>
        <button mat-fab color="primary">5</button>
        <button mat-fab color="primary">6</button>
      </div>
      <div class="split" fxLayoutAlign="space-around center">
        <button mat-fab color="primary">7</button>
        <button mat-fab color="primary">8</button>
        <button mat-fab color="primary">9</button>
      </div>
      <div class="split" fxLayoutAlign="space-around center">
        <button class="hidden" mat-fab color="primary">0</button>
        <button mat-fab color="primary">0</button>
        <button class="hidden" mat-fab color="primary">
          <mat-icon svgIcon="cancel"></mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!isLoggedIn" class="container" @enterAnimation>
  <h1 class="title" fxLayout="column" fxLayoutAlign="center center">{{ 'PAGES.LOGIN.TITLE' | translate }}</h1>
  <div fxLayout="column" fxLayoutAlign="center center">
    <div fxLayout="column" class="lockbox" fxLayoutAlign="center">
      <form [formGroup]="form" (ngSubmit)="submit()">
        <p>
          <mat-form-field fxFill appearance="fill">
            <mat-label>Email Address</mat-label>
            <input type="email" matInput required #email placeholder="you@youremail.com" formControlName="email">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field fxFill appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput required #password placeholder="password" formControlName="password">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field fxFill hintLabel="Max 6 characters" appearance="fill">
            <mat-label>2FA Code</mat-label>
            <input matInput #twofa maxlength="6" placeholder="00000" formControlName="twofa">
            <mat-hint align="end">{{twofa.value?.length || 0}}/6</mat-hint>
          </mat-form-field>
        </p>
        <p *ngIf="error" class="error">
          {{ error }}
        </p>
        <p class="actions">
          <button  mat-stroked-button fxFill (click)="reset()">Reset</button>
          <button mat-stroked-button fxFill type="submit">Login</button>
        </p>
      </form>
    </div>
  </div>
</div>
