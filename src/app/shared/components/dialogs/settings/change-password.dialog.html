<div class="content" @transition>
	<h1 mat-dialog-title class="title">Change Email</h1>
	<h2 class="subtitle">Enter your new email address to continue</h2>
	<div class="twofa" mat-dialog-content>
		<form [formGroup]="form" (ngSubmit)="submit()" fxLayout="column" fxLayoutAlign="space-between stretch">
			<p>
				<mat-form-field fxFill appearance="fill" hintLabel="Your new email address">
					<mat-label>New Email Address</mat-label>
					<input type="email" matInput placeholder="you@youremail.com" formControlName="emailFormControl">
					<mat-error *ngIf="form.controls.emailFormControl.hasError('email') && !form.controls.emailFormControl.hasError('required')">
						Please enter a valid email address
					</mat-error>
					<mat-error *ngIf="form.controls.emailFormControl.hasError('required')">
						Email address is <strong>required</strong>
					</mat-error>
				</mat-form-field>
			</p>
			<div class="progress" *ngIf="getDataService().isFormLoading"><mat-progress-bar mode="query"></mat-progress-bar></div>
			<div class="error" *ngIf="getDataService().error">{{ getDataService().error }}</div>
			<div class="success" *ngIf="getDataService().success">{{ getDataService().success }}</div>
			<div class="actions" fxLayout="row" fxLayoutGap="15px">
				<button mat-stroked-button color="primary" fxFlex="50" type="submit" [disabled]="!form.valid">Change</button>
				<button mat-stroked-button color="warn" fxFlex="50" (click)="this.form.reset()">Clear</button>
			</div>
		</form>
	</div>
</div>
